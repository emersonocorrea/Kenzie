<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        div + div{
            margin-top: 10px;
        }

        fieldset{
            background-color: lightgrey;
            max-width: 300px;
            margin: auto;
            display: block;
        }

        section > h2{
            text-align: center;
        }
       
    </style>
</head>
<body>
    <main>
        <section>

            <h2>Entre em contato</h2>

            <form>
                <fieldset>

                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" placeholder="Digite seu email" required="true">
                    </div>

                    <div>
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" placeholder="Digite a sua idade" required="true">
                    </div>

                    <div>
                        <label for="frontend">frontend</label>
                        <input type="radio" id="frontend" name="curso" >

                        <label for="backend">backend</label>
                        <input type="radio" id="backend" name="curso" >
                    </div>

                    <div>
                        <label for="horario">horario do curso</label>
                        
                        <select name="horario" id="horario" required="true">

                            <option>escolha um horario</option>
                            <option value="manha">manha</option>
                            <option value="tarde">tarde</option>
                            <option value="noite">noite</option>

                        </select>
                    </div>

                    <input type="submit" value="enviar">                    

                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
